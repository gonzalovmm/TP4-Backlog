name: CI Java con Gradle

on:
  pull_request:
    branches: [ "develop" ]   # requerido por el TP
  push:
    branches: [ "develop" ]   # opcional para feedback rápido en la rama

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle (cache)
        uses: gradle/actions/setup-gradle@v4
      - name: Permisos gradlew
        run: chmod +x ./gradlew
      - name: Lint (Checkstyle/PMD)
        run: ./gradlew --no-daemon checkstyleMain pmdMain

  format-check:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
      - name: Permisos gradlew
        run: chmod +x ./gradlew
      - name: Format check (Spotless)
        run: ./gradlew --no-daemon spotlessCheck

  unit-tests:
    runs-on: ubuntu-latest
    needs: [format-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
      - name: Permisos gradlew
        run: chmod +x ./gradlew
      - name: Unit tests + coverage
        run: ./gradlew --no-daemon test jacocoTestReport
      - name: Publicar reporte de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-unit
          path: build/reports/tests/test/index.html

  # Descomentalo sólo si agregás integración (si no, dejalo fuera)
  # integration-tests:
  #   runs-on: ubuntu-latest
  #   needs: [unit-tests]
  #   steps:
  #     - uses: actions/checkout@v4
