  #       run: chmod +x ./gradlew
  #     - name: Integration tests
  #       run: ./gradlew --no-daemon integrationTest
  #     - name: Publicar reporte integración
  #       if: always()
  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: reports-integration
  #         path: build/reports/tests/integrationTest/index.html

  build:
    runs-on: ubuntu-latest
    needs: [unit-tests]  # si habilitás integración, poné needs: [integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
      - name: Permisos gradlew
        run: chmod +x ./gradlew
      - name: Build (sólo empaquetado)
        run: ./gradlew --no-daemon assemble
      - name: Publicar artefactos
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: build/libs/*

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Submit dependency graph
        uses: gradle/actions/dependency-submission@v4
